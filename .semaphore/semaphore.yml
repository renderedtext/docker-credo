version: v1.0
name: Build image
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Build image
    task:
      prologue:
        commands:
          - checkout
      jobs:
        - name: make build
          commands:
            - make setup
            - make build
promotions:
  - name: Push to DockerHub
    pipeline_file: push.yml
    auto_promote:
      when: branch = 'master' AND result = 'passed'

  - name: Push Parametrised versions to Dockerhub
    pipeline_file: push_parametrised_versions.yml
    parameters:
      env_vars:
        - required: true
          name: ELIXIR_IMAGE_TAG
          default_value: 1.13.4-alpine
